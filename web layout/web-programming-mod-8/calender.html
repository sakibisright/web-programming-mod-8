    <title>calender</title>
    <style>
        .calender{

            justify-content: center;
            background-color: gray;
            font-size: 1.5em;
            align-items: center;
            margin:5px;
            border-radius: 4px;
        }
        .Week,.next-month{

            font-size: 1.5em;
        }
    </style>

</head>
